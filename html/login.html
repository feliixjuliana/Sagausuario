<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login do Paciente</title>

    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <main id="topo">
        <section id="logo">
            <header id="logo">Saga</header>
            <h3 id="agendaNome">Saga Login</h3>
        </section>
    </main>

    <main id="infor">
        <section id="inforpaciente">
        <form action="" method="post">
            <div id="inputsLogin">
                <section class="paciente">
                    <p id="paciente">Nome do paciente:</p>
                    <input type="text" id="paciente" placeholder="Nome do Paciente">
                    </section>
        
                    <section class="responsavel">
                    <p id="nome">Nome do responsável:</p>
                    <input type="text" id="nome" name="nome" placeholder="Nome do responsável">
                    </section>
        
                    <section class="telefone">
                    <p id="numero">Telefone para contato:</p>
                    <input type="text" id="numero" class="numero" placeholder="Telefone">                
                    </section>
            </div>

            <div id="botaoAgenda">
                <input type="submit" onclick="codigoNum()" value="Confirmar Agendamento" id="btnAgenda" name="btnagenda">
                <input type="submit" value="Cancelar" id="btnCancelar2"> 
            </div>            
        </form>

        </section>
    </main>

    <script src="../js/index.js"></script>
</body>
</html>
